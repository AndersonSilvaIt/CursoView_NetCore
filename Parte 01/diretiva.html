<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <img 
            v-bind:src="srcImg" 
            v-bind:title="titleImg">
            <hr>
            <a v-bind:href=url> Vue </a>
            <hr>
            <p v-text="'Texto qualquer'"></p>
            <p v-text="textoPar"></p>
            <div v-html="textHtml">

            </div>

    </div>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({

            el: '#app',
            data: {
                srcImg: 'vueLogo.jpg',
                titleImg: 'Logo Vue',
                url: 'http://vuejs.org',
                textoPar: 'Texto Teste',
                textHtml: 'Teste <br> quebra Linha'
            },
        })
    </script>


</body>
</html>
