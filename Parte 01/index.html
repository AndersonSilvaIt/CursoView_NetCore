<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <p>{{msg}}</p>
        <p>{{ehVerdade ? 'Verdade' : 'Faldo'}}</p>
        <p> {{ frutas[0] }}</p>
        <p>{{aluno.nome}}</p>
        <p>{{ fun(0) }}</p>

    </div>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({

            el: '#app',
            data: {
                msg: 'Teste de Mensagem 02',
                ehVerdade: true,
                frutas: ['Pera', 'Uva', 'Maca'],
                aluno: {nome: 'Anderson'},
                num1:1
            },
            methods: {
                fun(indice) {
                    return 'Fruta: ' + this.frutas[indice]
                }         
            },
            

        })
    </script>


</body>
</html>
